<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Dash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Arrow Dash</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse me-0" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Game</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Rules</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="game-section">
        <div class="container">
            <h1 id= "level-title" class="text-center">Level 0</h1>
            <div class="row">
                <div class="col text-center">
                    <div type="button" id="up" class="btn game-buttons">
                        <span><i class="far fa-arrow-alt-circle-up"></i></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4 text-end">
                    <div type="button" id="left" class="btn game-buttons">
                        <span><i class="far fa-arrow-alt-circle-left"></i></span>
                    </div>
                </div>
                <div class="col-4 text-center">
                    <div type="button" id="buzz" class="btn game-buttons">
                        <span><i class="far fa-times-circle"></i></span>
                    </div>
                </div>
                <div class="col-4 text-start">
                    <div type="button" id="right" class="btn game-buttons">
                        <span><i class="far fa-arrow-alt-circle-right"></i></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <div type="button" id="down" class="btn game-buttons">
                        <span><i class="far fa-arrow-alt-circle-down"></i></span>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col text-center">
                    <button type="button" class="btn btn-success start-button btn-lg">Start</button>
                    </div>
                </div>
            </div>

    </section>

    <footer class="footer text-center mb-3">
        <div class="row">
            <div class="col-6">
                <span class="social-link"><i class="fab fa-linkedin"></i></span>
            </div>
            <div class="col-6">
                <span class="social-link"><i class="fab fa-github-square"></i></span>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/game.js" charset="utf-8"></script>
</body>

</html>
