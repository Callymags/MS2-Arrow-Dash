<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Dash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-blue">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img class=" game-brand" src="assets/images//styling/transparent-brand.png" alt="Arrow Dash">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse me-0" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Game</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Rules</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="game-section">
        <div id="game-page" class="game-container">
            <div class="container-fluid vertical-center">
                <h1 id="level-title" class="text-center">Level 0</h1>
                <div class="row">
                    <div class="col text-center">
                        <div type="button" id="up-btn" class="btn game-buttons">
                            <span><i class="fas fa-arrow-alt-circle-up"></i></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 text-end">
                        <div type="button" id="left-btn" class="btn game-buttons">
                            <span><i class="fas fa-arrow-alt-circle-left"></i></span>
                        </div>
                    </div>
                    <div class="col-4 text-center">
                        <div type="button" id="buzz-btn" class="btn game-buttons">
                            <span><i class="fas fa-times-circle"></i></span>
                        </div>
                    </div>
                    <div class="col-4 text-start">
                        <div type="button" id="right-btn" class="btn game-buttons">
                            <span><i class="fas fa-arrow-alt-circle-right"></i></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <div type="button" id="down-btn" class="btn game-buttons">
                            <span><i class="fas fa-arrow-alt-circle-down"></i></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <p></p>
                        <div id="score-div">
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col text-center">
                        <div type="button" class="btn btn-success start-button btn-lg">Start</button>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col text-center">
                        <div type="button" class="btn btn-success restart-button btn-lg">Restart</button>
                        </div>
                    </div>
                </div>

            </div>
    </section>

    <footer id="game-footer" class="footer text-center">
        <div class="row">
            <div class="col-6">
                <a class="social-link" href="https://www.linkedin.com/in/callan-maguire/" target="_blank">
                    <span><i class="fab fa-linkedin" aria-hidden="true"></i></span>
                    <span class="sr-only">LinkedIn Profile</span>
                </a>
            </div>
            <div class="col-6">
                <a class="social-link" href="https://github.com/Callymags/MS2-Arrow-Dash" target="_blank">
                    <span><i class="fab fa-github-square" aria-hidden="true"></i></span>
                    <span class="sr-only">GitHub Repository</span>
                </a>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/game.js" charset="utf-8"></script>
</body>

</html>
